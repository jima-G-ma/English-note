{% extends 'Note/base.html' %}

{% block content %}
<table>
  <caption>{{book_pk}}</caption>
  <thead>
    <tr>
      <th>問題</th>
      <th>答え</th>
      <th>カテゴリー</th>
      <th>音声</th>
    </tr>
  <tbody>
    {% for post in post_list %}
    <tr>
      <th>{{post.question}}</th>
      <th>{{post.answer}}</th>
      <th>{{post.category}}</th>
      <th></th>
    </tr>
    {% endfor %}

  </tbody>
  </thead>

</table>
{% endfor %}

{% include 'Note/page.html' %}

{% endblock %}
