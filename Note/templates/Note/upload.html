{% extends 'Note/base.html' %}
{% load static %}

{% block content %}
<h2 class="mt-5 mb-5" style="border-bottom: 3px solid rgba(218,218,218,1); color:#204969;">ファイル選択</h2>

<div class="container mt-4">
  <form action="{% url 'Note:upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="drop-zone" style="border: 3px dotted; padding: 30px;   border-color: rgba(218,218,218,1);
    ">
      <label for="formfile" class="form-label">ファイルをドラッグ＆ドロップもしくは</label>
      <input class="form-control" type="file" name="csv" id="formFileMultiple" multiple>
    </div>
    <button type="submit" class="mt-3 submit btn btn-outline-secondary">登録</button>
  </form>
</div>

{% endblock %}
