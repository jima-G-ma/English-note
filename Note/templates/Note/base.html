{% load static %}
<!doctype html>
<html lang="ja" xmlns:display="http://www.w3.org/1999/xhtml">

<head>
  <link rel="icon" type="image/png" href="{% static 'img/enote.ico' %}">
  <title>E-note</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#dadada">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'Note:book' %}" style="color:#204969">
        <img src="{% static 'img/enote.ico' %}" alt="My image" width="30" height="28"
          class="d-inline-block align-text-top">
        E-note</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Note:book' %}" style="color: #204969;">Home</a>
          </li>
          <!-- <a class="nav-link" href="{% url 'Note:book_create' %}" style="color: #204969;">単語帳を作る</a>
            <a class="nav-link" href="{% url 'Note:form_word' %}" style="color:#204969;">単語を追加する</a>
            <a class="nav-link" href="{% url 'Note:upload' %}" style="color:#204969;">CSVで単語を追加する</a> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" style="color: #204969;" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">Category
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for category in category_list %}
              <li><a class="dropdown-item" href="{% url 'Note:category' category.pk %}"
                  style="display: inline; color:#204969" ;>{{category}}
                </a></li>
              {% endfor %}
            </ul>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
          <li>
            <a class="nav-link">ユーザー名：{{ user.get_username }}</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'accounts:logout' %}">
              <i class="fa fa-fw fa-sign-out"></i>ログアウト</a>
            </a>
          </li>
          {% endif %}
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
