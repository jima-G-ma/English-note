{% extends 'Note/base.html' %}

{% block content %}
<h2 class="mt-5" style="border-bottom: 3px solid rgba(218,218,218,1); color:#204969;">入力</h2>
<div class="mb-4 mt-4 card">
    <div class="card-header" style="color:#204969">単語帳の登録</div>
    <div class="card-body">
        <form class="form-group" method="post">
            {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <label for="{{item.id_for_label}}">{{item.label}}</label>
                    <input type="{{item.field.widget.input_type}}" 
                    class="form-control"
                    {% if item.field.required %}required{% endif %}
                    name="{{item.name}}"
                    id="{{item.id_for_label}}">
                </div>
            {% endfor %}
            <button type="submit" class="mt-3 submit btn btn-outline-secondary">登録</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
</div>
{% endblock %}
