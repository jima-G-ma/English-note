{% extends 'Note/base.html' %}

{% block content %}
<h2 class="mt-5" style="border-bottom: 3px solid rgba(218,218,218,1); color:#204969;">削除</h2>

<div class="mb-4 mt-4 card">
  <div class="card-header" style="color:#204969">単語帳</div>
  <div class="card-body">
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ book.name }}
          <div class="form-group text-right">
              <button type="submit" class="mt-3 submit btn 
              btn-outline-secondary">削除</button>
          </div>
      </form>
  </div>
</div>
{% endblock %}
