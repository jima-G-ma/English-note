{% load static %}
<!doctype html>
<html lang="ja" xmlns:display="http://www.w3.org/1999/xhtml">

<head>
  <link rel="icon" href="{% static 'img/enote.ico' %}">
  <title>E-note</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
</head>

<body>
  <div class="container">
  <div class="login-box">
    <h2 class="mt-5" style="border-bottom: 3px solid rgba(218,218,218,1); color:#204969;">E-note</h2>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg"><b>ログイン</b></p>

      <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group has-feedback">
          {{ field }}
        </div>
        {% endfor %}
        <div class="row">

          {% for error in form.non_field_errors %}
          <div class="alert alert-danger" role="alert">
            <p>{{ error }}</p>
          </div>
          {% endfor %}
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="mt-3 submit btn btn-outline-secondary">ログイン</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
  </div>
  <!-- jQuery 3 -->
  <script src="{% static 'AdminLTE-2.4.12/bower_components/jquery/dist/jquery.min.js' %}"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="{% static 'AdminLTE-2.4.12/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <!-- iCheck -->
  <script src="{% static 'AdminLTE-2.4.12/plugins/iCheck/icheck.min.js' %}"></script>
</body>

</html>
